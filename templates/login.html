<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LLMReader</title>
    <link rel="stylesheet" href="{{ root_path }}/static/theme.css">
    <link rel="stylesheet" href="{{ root_path }}/static/app.css">
    <style>
        .page-login {
            min-height: 100vh;
            min-height: 100dvh;
            display: grid;
            place-items: center;
            padding: var(--space-4);
            font-family: var(--font-sans);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--bg-elevated);
            padding: var(--space-7) var(--space-6);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-subtle);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-6);
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: var(--text-primary);
            margin: 0 0 var(--space-2) 0;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.9375rem;
            margin: 0;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.08);
            color: var(--accent-error, #dc2626);
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-sm);
            margin-bottom: var(--space-5);
            font-size: 0.875rem;
            text-align: center;
            border: 1px solid rgba(220, 38, 38, 0.15);
        }

        body.dark-mode .error-message {
            background: rgba(248, 113, 113, 0.1);
            color: var(--accent-error, #f87171);
            border-color: rgba(248, 113, 113, 0.2);
        }

        .form-group {
            margin-bottom: var(--space-5);
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            background: var(--bg-surface);
            color: var(--text-primary);
            transition: border-color var(--transition), box-shadow var(--transition);
            font-family: var(--font-sans);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: var(--ring);
        }

        .submit-btn {
            width: 100%;
            padding: var(--space-3) var(--space-5);
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition), transform 0.1s ease;
            font-family: var(--font-sans);
        }

        .submit-btn:hover {
            background: var(--accent-hover);
        }

        .submit-btn:active {
            transform: scale(0.985);
        }

        .theme-toggle {
            position: fixed;
            top: max(var(--space-4), env(safe-area-inset-top));
            right: max(var(--space-4), env(safe-area-inset-right));
            z-index: 50;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: var(--space-6) var(--space-5);
            }
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
    <script src="{{ root_path }}/static/theme-toggle.js"></script>
</head>
<body class="page-login">
    <button class="icon-btn theme-toggle" id="themeToggle" onclick="toggleDarkMode()" title="Toggle dark mode">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" id="themeIcon">
            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"></path>
        </svg>
    </button>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">LLMReader</h1>
                <p class="login-subtitle">Enter password to access your library</p>
            </div>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ root_path }}/login">
                <input type="hidden" name="next" value="{{ next }}">

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        autofocus
                        required
                    >
                </div>

                <button type="submit" class="submit-btn">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Theme functions loaded from /static/theme-toggle.js -->
</body>
</html>
